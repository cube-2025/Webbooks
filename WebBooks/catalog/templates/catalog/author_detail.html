{% extends "catalog/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <img src="{{ author.photo.url }}" alt="Портрет автора" class="img-fluid rounded shadow" style="max-height: 300px; object-fit: cover;">
                    <a href="{{ author.photo.url }}" class="btn btn-outline-primary mt-3 w-100" target="_blank">
                        <i class="bi bi-eye me-1"></i> Показать фото
                    </a>
                </div>
                <div class="col-md-8">
                    <h2 class="card-title mb-4">{{ author.first_name }} {{ author.last_name }}</h2>
                    <p class="card-text">
                        <strong>Родился:</strong> {{ author.date_of_birth }}
                    </p>
                    <p class="card-text">{{ author.about }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
